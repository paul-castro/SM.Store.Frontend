<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Browse Catalog - SM Store</title>

        <link rel="stylesheet" href="./assets/css/style.min.css">
    </head>
    <body>
        <div class="wrapper">

            <!-- HEADER -->
            <header class="header-delivery">
                <nav class="nav__upper nav__upper--default nav__upper--index container-fluid align__content align__content--right">
                    <ul class="nav__upper-list">
                        <li class="nav__social"><a href="#"><img src="./assets/images/facebook.svg" alt=""></a></li>
                        <li class="nav__social"><a href="#"><img src="./assets/images/youtube.svg" alt=""></a></li>
                        <li class="nav__social"><a href="#"><img src="./assets/images/instagram.svg" alt=""></a></li>
                        <li class="nav__social"><a href="#"><img src="./assets/images/twitter.svg" alt=""></a></li>
                    </ul> 
                </nav>

                <nav class="nav__lower nav_lower--default nav__lower--index nav__delivery container-fluid">
                    <div class="nav__lower-burger">
                        <img class="burger-menu burger-menu-default" src="./assets/images/burger-menu.svg" alt="">
                        <img class="burger-menu burger-menu-close" src="./assets/images/close.svg" alt="" hidden>
                    </div>

                    <div class="logo-delivery">
                        <img class="logo-delivery__img" src="./assets/images/logo.svg" alt="SM Store">
                    </div>

                    <nav class="link-delivery">
                        <a class="link-delivery__item" href="#">Call to Deliver</a>
                        <a class="link-delivery__item" href="#">Browse Essentials</a>
                    </nav>

                    <nav class="nav-user">
                        <a class="nav-user nav-user__avatar" href="#"><img class="nav-user__avatar__image" src="./assets/images/profile-avatar.jpg">Hello, Maan!</a>
                        <a class="nav-user nav-user__basket" href="#"><img class="nav-user__basket__icon" src="./assets/images/icon-basket.svg">My Basket <span class="nav-user__basket__count">5</span></a>
                    </nav>

                    <nav class="nav-guest hide">
                       <a class="button-guest--outline-white">Login</a>
                       <a class="button--pure-white">Sign up</a>
                    </nav>
                </nav>

                <!-- MOBILE MENU -->
                <nav class="nav__mobile">

                    <nav class="nav__mobile__user">
                       
                    </nav>

                    
                    <ul class="nav__mobile-upper">
                        <li><a class="nav__mobile-upper-item" data-item="whatsnew">What's New</a></li>
                        <li><a class="nav__mobile-upper-item" data-item="category">Categories</a></li>
                        <li><a class="nav__mobile-upper-item" data-item="events">Events</a></li>
                        <li><a class="nav__mobile-upper-item" data-item="services">Services</a></li>
                        <li><a class="nav__mobile-upper-item" data-item="gifts">Gifts</a></li>
                        <li><a class="nav__mobile-upper-item">SM Cares</a></li>
                        <li><a class="nav__mobile-upper-item">Careers</a></li>
                    </ul>
                    <ul class="nav__mobile-lower">
                        <li><a href="" class="nav__mobile-lower-item">Stores</a></li>
                        <li><a href="" class="nav__mobile-lower-item">Contact Us</a></li>
                    </ul>
                    <ul class="nav__mobile-lang">
                        <li>
                            <a href="" class="nav__mobile-lang-item"><span>English</span>
                            <img src="./assets/images/arrow-tail-right.svg" alt=""></a>
                        </li>
                    </ul>
                </nav>


            </header>
            <!-- /HEADER -->

          


            
            

            <!-- FOOTER -->
            <footer class="footer__delivery">
                
            </footer>
            <!-- /FOOTER -->

        </div> <!-- /wrapper -->

        <!-- IMPORTS -->
        <script src="assets/js/jquery.js"></script>

        <!-- CUSTOM JS -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/carousel.js"></script>
    </body>
</html>
