<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - The SM Store</title>

        <link rel="stylesheet" href="./assets/css/style.min.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="login">
                <div>
                    <div class="auth-bg"></div>
                    <div class="login__form">
                        <img src="./assets/images/signup-logo.png" alt="">
                        <h3 class="font-h3-caps">Login</h3>
                        <div>
                            <div class="login__form-group">
                                <label class="font-caption text-semibold" for="lastName">Mobile Number or Email Address</label>
                                <input type="text" id="lastName" placeholder="+63 917 892 4245 or sam@account.com">
                            </div>
                        </div>
                        <div>
                            <div class="login__form-group">
                                <label class="font-caption text-semibold" for="lastName">Password</label>
                                <div>
                                    <input type="password" id="password" placeholder="6+ alphanumeric characters">
                                    <img class="toggle-password" src="./assets/images/icons/password-eye.svg" alt="">
                                </div>
                            </div>
                        </div>
                        <h2>
                            <span class="font-caption">OR</span>
                        </h2>
                        <div class="login__form-buttons">
                            <button class="login__form-btn"><img src="./assets/images/icons/fb-button.svg" alt=""><span class="font-caption text-bold">Facebook</span></button>
                            <button class="login__form-btn"><img src="./assets/images/icons/google-button.svg" alt=""><span class="font-caption text-bold">Google</span></button>
                        </div>
                        <button class="btn--primary button--black font-cta">Login</button>
                        <p>Donâ€™t have an account? <a href="">Sign Up</a></p>
                    </div>
                </div>
            </section>
        </div>

    </body>
     
    <!-- IMPORTS -->
    <script src="assets/js/jquery.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>
</html>
